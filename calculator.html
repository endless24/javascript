<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      button {
        width: 50px;
        height: 50px;
        font-size: 2rem;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <!-- view the output with console -->
    <div class="">
      <p>
        <button
          onclick="calculation+='1'
        console.log(`${calculation}`);
          "
        >
          1
        </button>
        <button
          onclick="calculation+='2'
        console.log(`${calculation}`);
        "
        >
          2
        </button>
        <button
          onclick="calculation+='3'
        console.log(`${calculation}`);
        "
        >
          3
        </button>
        <button onclick=" calculation+=' + '; console.log(calculation);">
          +
        </button>
      </p>
      <p>
        <button
          onclick="calculation+='4'
        console.log(`${calculation}`);
        "
        >
          4
        </button>

        <button
          onclick="calculation+='5'
        console.log(`${calculation}`);
        "
        >
          5
        </button>

        <button
          onclick="calculation+='6'
        console.log(`${calculation}`);
        "
        >
          6
        </button>

        <button onclick=" calculation+=' - '; console.log(calculation);">
          -
        </button>
      </p>

      <p>
        <button
          onclick="calculation+='7'
        console.log(`${calculation}`);
        "
        >
          7
        </button>

        <button
          onclick="calculation+='8'
        console.log(`${calculation}`);
        "
        >
          8
        </button>

        <button
          onclick="calculation+='9'
        console.log(`${calculation}`);
        "
        >
          9
        </button>

        <button onclick=" calculation+=' * '; console.log(calculation);">
          *
        </button>
      </p>
      <p>
        <button
          onclick="calculation+='0'
        console.log(`${calculation}`);
        "
        >
          0
        </button>

        <button onclick=" calculation+=' . '; console.log(calculation);">
          .
        </button>

        <button onclick="console.log(calculation = eval(calculation));">
          =
        </button>

        <button onclick=" calculation+=' / '; console.log(calculation);">
          /
        </button>
      </p>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
